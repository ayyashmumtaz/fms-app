version: '3.8'

services:
  app:
    build: .
    container_name: fms-app
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://fms_user:fms_password@db:5432/fms_db?sslmode=disable
      - GIN_MODE=release
    depends_on:
      - db
    restart: always

  db:
    image: postgres:15-alpine
    container_name: fms-db
    environment:
      - POSTGRES_USER=fms_user
      - POSTGRES_PASSWORD=fms_password
      - POSTGRES_DB=fms_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
